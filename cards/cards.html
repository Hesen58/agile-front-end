<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="out.css" />
        <title>Page</title>
    </head>
    <body>
        <nav class="h-[58px] bg-white flex items-center justify-between border">
            <div class="nav-left flex items-center">
                <span class="logo ml-[30px]">Zaman</span>
                <!--Vertical line-->
                <span class="h-[32px] w-px opacity-10 bg-black mx-[20px]"></span>
                <!--Vertical line-->
                <div class="boards flex">
                    <span><img class="w-[24px] h-[24px]" src="img/trello-mark-blue.png" alt="" /></span>
                    <span class="ml-[5px] font-poppins">Boards</span>
                </div>
                <!--Vertical line-->
                <span class="h-[32px] w-px opacity-10 bg-black mx-[20px]"></span>
                <!--Vertical line-->
                <div class="search h-[30px] w-[512px] bg-boz rounded-full flex justify-between items-center hidden lg:flex">
                    <input class="bg-inherit outline-none ml-[20px] w-4/5" type="text" />
                    <span class="mr-[20px]"><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
            </div>
            <div class="nav-right flex">
                <div class="nav-icons hidden items-center sm:flex">
                    <span class="nav-icon"><i class="fa-solid fa-circle-plus"></i></span>
                    <span class="nav-icon mx-[50px]"><i class="fa-solid fa-circle-exclamation"></i></span>
                    <span class="nav-icon"><i class="fa-solid fa-bell"></i></span>
                </div>
                <span class="profile-photo mx-[30px]"><img class="w-[40px] h-[40px] border rounded-full" src="img/huseyn.jpeg" alt="" /></span>
            </div>
        </nav>

        <div class="mt-[20px] flex px-[30px] justify-between">
            <div class="flex items-center">
                <h2 class="font-bold text-xl">Brackets</h2>
                <i class="fa-regular fa-heart text-boz-kimi ml-[50px]"></i>
                <span class="h-[16px] w-px opacity-10 bg-black mx-[10px]"></span>
                <div class="flex items-center">
                    <img src="./img/globe.png" alt="globe" width="16px" />
                    <span class="ml-[5px] text-boz-kimi">Public</span>
                </div>
                <span class="h-[16px] w-px opacity-10 bg-black mx-[10px]"></span>
                <i class="fa-regular fa-hard-drive text-boz-kimi"></i>
            </div>
            <div class="flex items-center">
                <div class="profiles flex">
                    <img src="./img/huseyn.jpeg" class="w-[40px] h-[40px] border rounded-full" />
                    <img src="./img/huseyn.jpeg" alt="" class="w-[40px] h-[40px] border rounded-full" />
                    <img src="./img/huseyn.jpeg" alt="" class="w-[40px] h-[40px] border rounded-full" />
                    <img src="./img/huseyn.jpeg" alt="" class="w-[40px] h-[40px] border rounded-full" />
                    <img src="./img/huseyn.jpeg" alt="" class="w-[40px] h-[40px] border rounded-full" />
                </div>
                <h2 class="ml-[40px]">Menu</h2>
            </div>
        </div>

        <section></section>

        <script src="https://kit.fontawesome.com/b483b8c1ee.js" crossorigin="anonymous"></script>
        <script>
            const profiles = document.querySelector(".profiles");
            const children = Array(...profiles.children);
            let i = 0;
            children.forEach((element) => {
                console.log(element);
                element.style.right = `${i * 10}px`;
                element.style.zIndex = `${i + 1}px`;
                i++;
            });
        </script>
    </body>
</html>
